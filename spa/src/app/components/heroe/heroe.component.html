<div class="animated fadeIn top-30">
  <h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:"MM / y"}})</small></h1>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
      <hr>
      <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Volver</a>
    </div>
    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <p>{{heroe.bio}}</p>
      <div>
          <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" [alt]="heroe.casa" class="img-logo">
          <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" [alt]="heroe.casa" class="img-logo">
      </div>
    </div>
  </div>
</div>
