<h1>Heroe</h1>
<button [routerLink]="['heroes']" class="btn btn-danger btn-sm">Regresar</button>
<button (click)="agregarNuevo(form)" class="btn btn-outline-success btn-sm">Nuevo Heroe</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-6">
    <form (ngSubmit)="guardar()" #form="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre heroe" required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea class="form-control" type="text" [(ngModel)]="heroe.bio" name="bio"></textarea>
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
      </div>

    </form>
  </div>
</div>
